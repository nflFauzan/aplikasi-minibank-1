<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Role Management</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="flex justify-between items-center mb-6">
            <h1 id="page-title" class="text-3xl font-bold text-bsi-darker">Role Management</h1>
            <a th:href="@{/rbac/roles/create}" 
               class="bg-bsi-primary hover:bg-bsi-teal text-white font-bold py-2 px-4 rounded"
               id="create-role-btn">
                Create Role
            </a>
        </div>

        <!-- Flash Messages -->
        <div th:if="${successMessage}" 
             class="bg-bsi-success bg-opacity-20 border border-bsi-success text-bsi-success px-4 py-3 rounded mb-4"
             id="success-message">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" 
             class="bg-bsi-secondary bg-opacity-20 border border-bsi-secondary text-bsi-secondary px-4 py-3 rounded mb-4"
             id="error-message">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Roles Table -->
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200" id="roles-table">
                <thead class="bg-bsi-bg-light">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-bsi-gray uppercase tracking-wider">Role Code</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-bsi-gray uppercase tracking-wider">Role Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-bsi-gray uppercase tracking-wider">Description</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-bsi-gray uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-bsi-gray uppercase tracking-wider">Created Date</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-bsi-gray uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:if="${roles.empty}">
                        <td colspan="6" class="px-6 py-4 text-center text-gray-500" id="no-roles-message">No roles found</td>
                    </tr>
                    <tr th:each="role : ${roles.content}" class="role-row" th:data-role-id="${role.id}" th:id="'role-row-' + ${role.roleCode}">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div id="role-code-${role.roleCode}" class="text-sm font-medium text-gray-900" th:text="${role.roleCode}" th:id="'role-code-' + ${role.roleCode}"></div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900" th:text="${role.roleName}"></div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm text-gray-900" th:text="${role.description}"></div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span th:if="${role.isActive}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-bsi-success bg-opacity-20 text-bsi-success"
                                  th:id="'status-role-' + ${role.roleCode}">
                                Active
                            </span>
                            <span th:unless="${role.isActive}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-bsi-secondary bg-opacity-20 text-bsi-secondary"
                                  th:id="'status-role-' + ${role.roleCode}">
                                Inactive
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" 
                            th:text="${#temporals.format(role.createdDate, 'dd/MM/yyyy')}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                            <a th:href="@{/rbac/roles/view/{id}(id=${role.id})}" 
                               class="text-bsi-info hover:text-bsi-primary view-role-btn"
                               th:id="'view-role-' + ${role.roleCode}">View</a>
                            <a th:href="@{/rbac/roles/edit/{id}(id=${role.id})}" 
                               class="text-bsi-primary hover:text-bsi-teal edit-role-btn"
                               th:id="'edit-role-' + ${role.roleCode}">Edit</a>
                            <a th:href="@{/rbac/roles/{id}/permissions(id=${role.id})}" 
                               class="text-bsi-primary hover:text-bsi-teal manage-permissions-btn"
                               th:id="'permissions-role-' + ${role.roleCode}">Permissions</a>
                            
                            <!-- Activate/Deactivate -->
                            <form th:if="${!role.isActive}" th:action="@{/rbac/roles/{id}/activate(id=${role.id})}" method="post" class="inline">
                                <button type="submit" class="text-bsi-success hover:text-bsi-light-green activate-role-btn"
                                        th:id="'activate-role-' + ${role.roleCode}">Activate</button>
                            </form>
                            <form th:if="${role.isActive}" th:action="@{/rbac/roles/{id}/deactivate(id=${role.id})}" method="post" class="inline">
                                <button type="submit" class="text-bsi-warning hover:text-bsi-accent deactivate-role-btn"
                                        th:id="'deactivate-role-' + ${role.roleCode}">Deactivate</button>
                            </form>
                            
                            <!-- Delete -->
                            <form th:action="@{/rbac/roles/delete/{id}(id=${role.id})}" method="post" class="inline" 
                                  onsubmit="return confirm('Are you sure you want to delete this role?')">
                                <button type="submit" class="text-bsi-secondary hover:text-bsi-orange-dark delete-role-btn"
                                        th:id="'delete-role-' + ${role.roleCode}">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div th:if="${roles.totalPages > 1}" class="mt-6 flex justify-between items-center">
            <div class="text-sm text-gray-700">
                Showing <span th:text="${roles.number * roles.size + 1}"></span> to 
                <span th:text="${#numbers.min(roles.number * roles.size + roles.size, roles.totalElements)}"></span> 
                of <span th:text="${roles.totalElements}"></span> results
            </div>
            <div class="flex space-x-1">
                <!-- Previous -->
                <a th:if="${roles.hasPrevious()}" 
                   th:href="@{/rbac/roles/list(page=${roles.number - 1}, size=${pageSize})}"
                   class="px-3 py-2 bg-bsi-bg-light text-bsi-dark rounded hover:bg-gray-400"
                   id="prev-page-btn">Previous</a>
                
                <!-- Page numbers -->
                <span th:each="i : ${#numbers.sequence(0, roles.totalPages - 1)}" th:if="${i < 10}">
                    <a th:if="${i != roles.number}" 
                       th:href="@{/rbac/roles/list(page=${i}, size=${pageSize})}"
                       th:text="${i + 1}"
                       class="px-3 py-2 bg-bsi-bg-light text-bsi-dark rounded hover:bg-gray-400 page-btn"></a>
                    <span th:if="${i == roles.number}" 
                          th:text="${i + 1}"
                          class="px-3 py-2 bg-bsi-primary text-white rounded current-page"></span>
                </span>
                
                <!-- Next -->
                <a th:if="${roles.hasNext()}" 
                   th:href="@{/rbac/roles/list(page=${roles.number + 1}, size=${pageSize})}"
                   class="px-3 py-2 bg-bsi-bg-light text-bsi-dark rounded hover:bg-gray-400"
                   id="next-page-btn">Next</a>
            </div>
        </div>
    </div>
</body>
</html>
