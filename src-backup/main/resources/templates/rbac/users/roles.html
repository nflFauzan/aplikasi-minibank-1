<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Manage User Roles</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="flex justify-between items-center mb-6">
            <h1 id="page-title" class="text-3xl font-bold text-gray-800">Manage User Roles</h1>
            <a th:href="@{/rbac/users/list}" 
               class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                Back to Users
            </a>
        </div>

        <!-- Flash Messages -->
        <div th:if="${successMessage}" 
             class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"
             id="success-message">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" 
             class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
             id="error-message">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- User Information -->
        <div class="bg-white shadow rounded-lg mb-6 p-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4">User Information</h3>
            <dl class="grid grid-cols-1 gap-x-4 gap-y-6 sm:grid-cols-3">
                <div>
                    <dt class="text-sm font-medium text-gray-500">Username</dt>
                    <dd class="mt-1 text-sm text-gray-900" th:text="${user.username}"></dd>
                </div>
                <div>
                    <dt class="text-sm font-medium text-gray-500">Full Name</dt>
                    <dd class="mt-1 text-sm text-gray-900" th:text="${user.fullName}"></dd>
                </div>
                <div>
                    <dt class="text-sm font-medium text-gray-500">Email</dt>
                    <dd class="mt-1 text-sm text-gray-900" th:text="${user.email}"></dd>
                </div>
            </dl>
        </div>

        <!-- Assign New Role -->
        <div class="bg-white shadow rounded-lg mb-6">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Assign Role</h3>
            </div>
            <div class="px-6 py-4">
                <form th:action="@{/rbac/users/{id}/roles/assign(id=${user.id})}" method="post" class="flex gap-4 items-end">
                    <div class="flex-1">
                        <label for="roleId" class="block text-sm font-medium text-gray-700 mb-2">Select Role</label>
                        <select id="role-select" name="roleId" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="">-- Select a Role --</option>
                            <option th:each="role : ${allRoles}" 
                                    th:value="${role.id}" 
                                    th:text="${role.roleName + ' (' + role.roleCode + ')'}"
                                    th:disabled="${userRoles.![role.id].contains(role.id)}"></option>
                        </select>
                    </div>
                    <button type="submit" 
                            id="assign-role-btn"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Assign Role
                    </button>
                </form>
            </div>
        </div>

        <!-- Current Roles -->
        <div class="bg-white shadow rounded-lg">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Current Roles</h3>
            </div>
            <div class="px-6 py-4">
                <div th:if="${userRoles.empty}" class="text-gray-500">
                    No roles assigned to this user.
                </div>
                <div th:unless="${userRoles.empty}">
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
                        <div th:each="userRole : ${userRoles}" class="border border-gray-200 rounded-lg p-4">
                            <div class="flex justify-between items-start">
                                <div class="flex-1">
                                    <h4 class="font-medium text-gray-900" th:text="${userRole.role.roleName}"></h4>
                                    <p class="text-sm text-gray-500" th:text="${userRole.role.roleCode}"></p>
                                    <p class="text-sm text-gray-500 mt-2" th:text="${userRole.role.description}"></p>
                                    <p class="text-xs text-gray-400 mt-2">
                                        Assigned: <span th:text="${#temporals.format(userRole.assignedDate, 'dd/MM/yyyy')}"></span>
                                    </p>
                                </div>
                                <form th:action="@{/rbac/users/{id}/roles/remove(id=${user.id})}" method="post" class="ml-4">
                                    <input type="hidden" name="userRoleId" th:value="${userRole.id}">
                                    <button type="submit" 
                                            class="text-red-600 hover:text-red-900 text-sm remove-role-btn"
                                            onclick="return confirm('Are you sure you want to remove this role?')">
                                        Remove
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
