<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Branch Management</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="bg-white shadow rounded-lg mb-6">
            <div class="px-6 py-4 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <h1 id="page-title" class="text-2xl font-bold text-gray-900">Branch Management</h1>
                    <a th:href="@{/branch/create}" 
                       class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-bsi-primary hover:bg-bsi-teal focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-bsi-primary"
                       id="create-branch-btn">
                        <svg class="-ml-1 mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        New Branch
                    </a>
                </div>
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${successMessage}" class="mx-6 mt-4 p-4 bg-green-50 border border-green-200 rounded-md" id="success-message">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-green-800" th:text="${successMessage}"></p>
                    </div>
                </div>
            </div>

            <div th:if="${errorMessage}" class="mx-6 mt-4 p-4 bg-red-50 border border-red-200 rounded-md" id="error-message">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-red-800" th:text="${errorMessage}"></p>
                    </div>
                </div>
            </div>

            <!-- Search and Filter Form -->
            <div class="px-6 py-4">
                <form th:action="@{/branch/list}" method="get" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label for="search" class="block text-sm font-medium text-gray-700 mb-1">Search</label>
                        <input type="text" id="search" name="search" th:value="${search}"
                               placeholder="Branch code, name, or city"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-bsi-primary focus:border-bsi-primary">
                    </div>
                    <div>
                        <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select id="status" name="status" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-bsi-primary focus:border-bsi-primary">
                            <option value="">All Statuses</option>
                            <option th:each="stat : ${branchStatuses}" 
                                    th:value="${stat}" 
                                    th:text="${stat}" 
                                    th:selected="${status == stat}">
                            </option>
                        </select>
                    </div>
                    <div>
                        <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City</label>
                        <input type="text" id="city" name="city" th:value="${city}"
                               placeholder="Filter by city"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-bsi-primary focus:border-bsi-primary">
                    </div>
                    <div class="flex items-end">
                        <button type="submit" id="filter-button" class="w-full px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-bsi-accent hover:bg-bsi-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-bsi-accent">
                            Filter
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Branches Table -->
        <div class="bg-white shadow rounded-lg overflow-hidden">
            <div class="min-w-full">
                <div th:if="${branches.content.isEmpty()}" class="text-center py-12">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0h3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                    </svg>
                    <h3 id="no-branches-message" class="mt-2 text-sm font-medium text-gray-900">No branches found</h3>
                    <p class="mt-1 text-sm text-gray-500">Get started by creating a new branch.</p>
                    <div class="mt-6">
                        <a th:href="@{/branch/create}" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-bsi-primary hover:bg-bsi-teal">
                            <svg class="-ml-1 mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                            </svg>
                            New Branch
                        </a>
                    </div>
                </div>

                <div th:if="${!branches.content.isEmpty()}">
                    <table class="min-w-full divide-y divide-gray-200" id="branches-table">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <a th:href="@{/branch/list(sortBy='branchCode', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, search=${search}, status=${status}, city=${city})}" 
                                       class="group inline-flex items-center hover:text-gray-900"
                                       id="sort-code">
                                        Code
                                        <span class="ml-2 flex-none rounded text-gray-400 group-hover:text-gray-500">
                                            <svg th:if="${sortBy == 'branchCode' && sortDir == 'asc'}" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd" d="M14.707 12.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 14.586V3a1 1 0 012 0v11.586l2.293-2.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                                            </svg>
                                            <svg th:if="${sortBy == 'branchCode' && sortDir == 'desc'}" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd" d="M5.293 7.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L6.707 7.707a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
                                            </svg>
                                            <svg th:if="${sortBy != 'branchCode'}" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                                <path d="M5 12a1 1 0 102 0V6.414l1.293 1.293a1 1 0 001.414-1.414l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L5 6.414V12zM15 8a1 1 0 10-2 0v5.586l-1.293-1.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L15 13.586V8z"/>
                                            </svg>
                                        </span>
                                    </a>
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <a th:href="@{/branch/list(sortBy='branchName', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, search=${search}, status=${status}, city=${city})}" 
                                       class="group inline-flex items-center hover:text-gray-900"
                                       id="sort-name">
                                        Name
                                        <span class="ml-2 flex-none rounded text-gray-400 group-hover:text-gray-500">
                                            <svg th:if="${sortBy == 'branchName' && sortDir == 'asc'}" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd" d="M14.707 12.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 14.586V3a1 1 0 012 0v11.586l2.293-2.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                                            </svg>
                                            <svg th:if="${sortBy == 'branchName' && sortDir == 'desc'}" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd" d="M5.293 7.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L6.707 7.707a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
                                            </svg>
                                            <svg th:if="${sortBy != 'branchName'}" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                                <path d="M5 12a1 1 0 102 0V6.414l1.293 1.293a1 1 0 001.414-1.414l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L5 6.414V12zM15 8a1 1 0 10-2 0v5.586l-1.293-1.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L15 13.586V8z"/>
                                            </svg>
                                        </span>
                                    </a>
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Manager</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                                <th scope="col" class="relative px-6 py-3"><span class="sr-only">Actions</span></th>
                            </tr>
                        </thead>
                        <tbody id="branches-table-body" class="bg-white divide-y divide-gray-200">
                            <tr th:each="branch : ${branches.content}" class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${branch.branchCode}"></td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900" th:text="${branch.branchName}"></div>
                                    <div class="text-sm text-gray-500" th:text="${branch.phoneNumber}"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900" th:text="${branch.city}"></div>
                                    <div class="text-sm text-gray-500" th:text="${#strings.abbreviate(branch.address, 30)}"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${branch.managerName ?: '-'}"></td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span th:if="${branch.status == T(id.ac.tazkia.minibank.entity.Branch.BranchStatus).ACTIVE}" class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-bsi-success bg-opacity-20 text-bsi-success" th:id="'status-' + ${branch.branchCode}">Active</span>
                                    <span th:if="${branch.status == T(id.ac.tazkia.minibank.entity.Branch.BranchStatus).INACTIVE}" class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800" th:id="'status-' + ${branch.branchCode}">Inactive</span>
                                    <span th:if="${branch.status == T(id.ac.tazkia.minibank.entity.Branch.BranchStatus).CLOSED}" class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-gray-100 text-gray-800" th:id="'status-' + ${branch.branchCode}">Closed</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span th:if="${branch.isMainBranch == true}" class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-bsi-primary bg-opacity-20 text-bsi-primary">Main</span>
                                    <span th:if="${branch.isMainBranch == false}" class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-gray-100 text-gray-800">Branch</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                    <div class="flex items-center justify-end space-x-2">
                                        <a th:href="@{/branch/view/{id}(id=${branch.id})}" class="text-bsi-primary hover:text-bsi-teal" th:id="'view-' + ${branch.branchCode}">View</a>
                                        <a th:href="@{/branch/edit/{id}(id=${branch.id})}" class="text-bsi-primary hover:text-bsi-teal" th:id="'edit-' + ${branch.branchCode}">Edit</a>
                                        <form th:if="${branch.status == T(id.ac.tazkia.minibank.entity.Branch.BranchStatus).ACTIVE and branch.isMainBranch == false}" th:action="@{/branch/deactivate/{id}(id=${branch.id})}" method="post" class="inline" onsubmit="return confirm('Are you sure you want to deactivate this branch?')">
                                            <button type="submit" class="text-bsi-secondary hover:text-bsi-orange-dark" th:id="'deactivate-' + ${branch.branchCode}">Deactivate</button>
                                        </form>
                                        <form th:if="${branch.status != T(id.ac.tazkia.minibank.entity.Branch.BranchStatus).ACTIVE}" th:action="@{/branch/activate/{id}(id=${branch.id})}" method="post" class="inline" onsubmit="return confirm('Are you sure you want to activate this branch?')">
                                            <button type="submit" class="text-bsi-success hover:text-bsi-light-green" th:id="'activate-' + ${branch.branchCode}">Activate</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Pagination -->
                    <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6" th:if="${branches.totalPages > 1}">
                        <div class="flex-1 flex justify-between sm:hidden">
                            <a th:if="${branches.hasPrevious()}" 
                               th:href="@{/branch/list(page=${currentPage - 1}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir}, search=${search}, status=${status}, city=${city})}" 
                               class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">Previous</a>
                            <a th:if="${branches.hasNext()}" 
                               th:href="@{/branch/list(page=${currentPage + 1}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir}, search=${search}, status=${status}, city=${city})}" 
                               class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">Next</a>
                        </div>
                        <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                            <div>
                                <p class="text-sm text-gray-700">
                                    Showing
                                    <span class="font-medium" th:text="${currentPage * pageSize + 1}">1</span>
                                    to
                                    <span class="font-medium" th:text="${(currentPage * pageSize + pageSize) < totalItems ? (currentPage * pageSize + pageSize) : totalItems}">10</span>
                                    of
                                    <span class="font-medium" th:text="${totalItems}">97</span>
                                    results
                                </p>
                            </div>
                            <div>
                                <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                                    <a th:if="${branches.hasPrevious()}" 
                                       th:href="@{/branch/list(page=${currentPage - 1}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir}, search=${search}, status=${status}, city=${city})}" 
                                       class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                        <span class="sr-only">Previous</span>
                                        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"/>
                                        </svg>
                                    </a>
                                    
                                    <span th:each="pageNum : ${#numbers.sequence(0, branches.totalPages - 1)}">
                                        <a th:if="${pageNum == currentPage}" 
                                           th:text="${pageNum + 1}" 
                                           class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-bsi-primary bg-opacity-10 text-sm font-medium text-bsi-primary">
                                        </a>
                                        <a th:if="${pageNum != currentPage}" 
                                           th:href="@{/branch/list(page=${pageNum}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir}, search=${search}, status=${status}, city=${city})}" 
                                           th:text="${pageNum + 1}" 
                                           class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                                        </a>
                                    </span>
                                    
                                    <a th:if="${branches.hasNext()}" 
                                       th:href="@{/branch/list(page=${currentPage + 1}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir}, search=${search}, status=${status}, city=${city})}" 
                                       class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                        <span class="sr-only">Next</span>
                                        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
                                        </svg>
                                    </a>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
