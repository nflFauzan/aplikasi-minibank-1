<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - MiniBank</title>
  <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
  <div class="bg-image"></div>

  <div class="login-wrapper">
    <a class="back-link" th:href="@{/}">&larr;</a>

    <div class="login-card">
      <h1 class="title">Welcome Back!</h1>

      <div th:if="${param.error}">
        <div class="error">Login gagal. Periksa username atau password.</div>
      </div>

      <form th:action="@{/login}" method="post" class="login-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="input-group">
          <label for="username" class="visually-hidden">Username</label>
          <input id="username" name="username" type="text" placeholder="Username" required />
        </div>

        <div class="input-group">
          <label for="password" class="visually-hidden">Password</label>
          <input id="password" name="password" type="password" placeholder="Password" required />
        </div>

        <div class="input-group">
          <label for="module" class="visually-hidden">Module</label>
          <select id="module" name="module" required>
            <option value="" disabled selected>Pilih Modul</option>
            <option value="tabungan">Tabungan</option>
            <option value="kredit">Kredit</option>
            <option value="laporan">Laporan</option>
          </select>
        </div>

        <div class="help-row">
          <a th:href="@{/forgot}" class="small-link">Forgot Username or Password?</a>
        </div>

        <button type="submit" class="btn-login">Login</button>

        <div class="signup-row">
          <span>Don't have an account? </span>
          <a th:href="@{/signup}" class="signup-link">SIGN UP here</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
